    <style>

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121313;
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 300px;
            text-align: center;
            z-index: 1;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        form h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fffefe;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #1f1d1d;
        }

        .custom-input {
            width: 100%;
            padding: 10px;
            background-color: #318d34;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        .separator {
            margin: 15px 0;
            color: #fffbfb;
        }

      
{% comment %} 
        .google-button {
            width: 100%;
            padding: 10px;
            background-color: #281658;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-button i {
            margin-right: 10px;
        } {% endcomment %}
        .already-member {
            margin-top: 20px;
            color: #fffafa;
        }

        .already-member a {
            color: #fd3e0e;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <div class="background-animation"></div> -->
    <div class="glass-container">
        <header>Welcome to LexResearch</header>
        <form id="signInForm" method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <h2>Sign In</h2>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="signInUsername" placeholder="Username" required name="username">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="signInPassword" placeholder="Password" required name="password">
            </div>
            <input type="submit" class="custom-input" value="Signin">
            {% comment %} <div class="separator">or</div>
            <div class="input-container">
                <button class="google-button" type="button" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    signIn using Google
                </button>
            </div> {% endcomment %}
        </form>
        {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

        <div class="already-member">
            <p>Not a member?  <a href="/signup/">Sign Up</a></p>
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
