    <style>

            justify-content: center;
            height: 100vh;
            background-color: #0e0f0f;

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fffefe;
        }

        form h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fffcfc;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            
        }

        i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #181616;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #318d34;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .separator {
            margin: 15px 0;
            color: #fffcfc;
        }

        .already-member {
            margin-top: 20px;
            color: #fffafa;
        }

        .already-member span {
            color: #fd3e0e;
            cursor: pointer;
        }

        .google-button {
            width: 100%;
            padding: 10px;
            background-color: #23174e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
  <!-- <div class="background-animation"></div> -->
    <div class="glass-container">
        <header>Welcome to LexResearch</header>
        <form id="signupForm">
            <h2>Signup</h2>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="verifyPassword" placeholder="Verify Password" required>
            </div>
            <button type="button" onclick="signup()">Signup</button>
            <div class="separator">or</div>
            <div class="input-container">
              <button class="google-button" type="button" onclick="loginWithGoogle()">
                  <i class="fab fa-google"></i>
                  SignUp using Google
              </button>
          </div>
        </form>
        <div class="already-member">
            <p>Already a member? <span onclick="showLoginForm()">Sign in</span></p>
        </div>
    </div>

    <script>
        function signup() {
            // Add your signup functionality here
            // Redirect to login form after signup
            showLoginForm();
        }

        function loginWithGoogle() {
            // Add your Google login functionality here
        }

        function showLoginForm() {
            // Redirect or show login form
        }
    </script>
</body>
